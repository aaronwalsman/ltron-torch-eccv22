[CONFIG]
epochs = 1000
test_frequency = 5
visualization_frequency = 5
checkpoint_frequency = 5

model = transformer

train_split = train_episodes_4_zip
test_split = test_4

batch_size = 24

encoder_blocks = 12
encoder_channels = 512
encoder_heads = 8

decoder_blocks = 1
decoder_channels = 512
decoder_heads = 8

linear_warmup_cosine_decay = True
cosine_decay_start = 500
cosine_decay_stop = 50000

tile_shift_augmentation = 2
misclick_augmentation = 0.30
