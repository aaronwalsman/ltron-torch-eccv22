[CONFIG]
epochs = 1000
test_frequency = 5
visualization_frequency = 5
checkpoint_frequency = 1

dataset = omr_clean
train_split = pico_train_episodes_zip
test_split = pico_test
split = pico_test

learning_rate = 0.0001

model = stubnet

batch_size = 16

encoder_blocks = 12
encoder_channels = 512
