[CONFIG]
epochs = 1000
test_frequency = 5
visualization_frequency = 5
checkpoint_frequency = 1

dataset = omr_clean
train_split = micro_train_episodes_zip
test_split = micro_test
split = micro_test

learning_rate = 0.0001

model = transformer

batch_size = 16

encoder_blocks = 12
encoder_channels = 512
encoder_heads = 8

decoder_blocks = 1
decoder_channels = 512
decoder_heads = 8

linear_warmup_cosine_decay = True
cosine_decay_start = 500
cosine_decay_stop = 20000

tile_shift_augmentation = 2
misclick_augmentation = 0.3

allow_snap_flip = True

num_shapes = 1790
num_colors = 98

